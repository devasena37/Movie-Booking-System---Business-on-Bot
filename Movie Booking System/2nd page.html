<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image_bg.webp'); /* Update with the correct relative or absolute path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 350px; /* Adjust the width as needed */
            padding: 30px; /* Adjust the padding as needed */
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="#" method="post" onsubmit="return validateForm()">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm-password">Re-enter Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="#">Sign In</a></p>
    </div>

    <script>
        function validateForm() {
            // Get the values of the password and confirm password fields
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            // Check if passwords have at least 8 characters
            if (password.length < 8) {
                alert("Password must have at least 8 characters.");
                return false; // Prevent form submission
            }

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match.");
                return false; // Prevent form submission
            }

            // If all checks pass, the form will be submitted
            return true;
        }
    </script>
</body>
</html>
